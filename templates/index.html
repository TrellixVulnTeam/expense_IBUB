<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


      function drawChart() {
      var array_data = {{ data_chart|safe }};
        var data1 = google.visualization.arrayToDataTable(array_data);
        var options = {
          title: 'EXPENSE CHART',
           backgroundColor: 'transparent',
           titleTextStyle:{
             color:'#fff'
           },
           is3D:'true',
          textStyle:{
           color:'#fff'
          }
       };
      

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

}
